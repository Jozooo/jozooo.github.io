<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" href="mycss.css" type="text/css"/>

    <style type="text/css">

        span{
            color: aqua;
        }

    </style>

</head>
<body>

    <!--块-->
    <p>大家好</p>
    <h1>大家好</h1>
    <ul>大家好</ul>

    <!--HTML内联元素-->

    <div id="divid">
        <h2>Hello</h2>
        <h3>hello</h3>
    </div>

    <div>

        <p><span>测试span时什么样子</span>测试span时什么样子</p>

    </div>

</body>
</html>
