<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>



    <table border="1">
    <caption>表格标题</caption>

        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>


        <tr>
            <td>
                <ol start="10" type="I">
                    <li>苹果</li>
                    <li>菠萝</li>
                    <li>香蕉</li>
                </ol>

                <dt>helloworld</dt>
                <dd>你好世界</dd>
            </td>

            <td>
                <ul type="square">
                    <li>水果</li>
                    <ul>
                        <li>苹果</li>
                        <li>菠萝</li>
                        <li>香蕉</li>
                    </ul>
                </ul>
            </td>

        </tr>

    </table>

    <br/>

    <table border="1" cellpadding="30" cellspacing="10" background="images/2222.png">
    <caption>表格标题</caption>

        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>


        <tr>
            <td>
                <ol>
                    <li>苹果</li>
                    <li>菠萝</li>
                    <li>香蕉</li>
                </ol>
            </td>

            <td>
                <ul>
                    <li>苹果</li>
                    <li>菠萝</li>
                    <li>香蕉</li>
                </ul>
            </td>

        </tr>

    </table>

</body>
</html>
