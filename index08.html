<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="">
        用户名:
        <input type="text"/>
        <br/>
        密码:
        <input type="text"/>
        <br/>
        你喜欢的水果有(复选)
        <br/>
        苹果<input type="checkbox"/>
        西红柿<input type="checkbox">
        <br/>
        <!--name值相同才能实现单选-->
        请选择您的性别(单选)
        男<input type="radio" name="sex"/>
        女
        <br/>
        请选择您常用的网站
        <select name="" id="">
            <option value="">www.kohmax.com</option>
            <option value="">www.google.com</option>
        </select>
    </form>

    <textarea name="" id="" cols="30" rows="10">请填写个人简介</textarea>

    <input type="button" value="按钮"/>
    <input type="submit" value="确定"/>
</body>
</html>
