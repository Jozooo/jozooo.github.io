<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginwidth="0px" marginheight="0px">
    <table width="100%" height="950px" style="background-color: olivedrab">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">这是头部</td>
        </tr>

        <tr>
            <td width="30%" height="80%" style="background-color: beige">左菜单</td>
            <td width="70%" height="80%" style="background-color: blueviolet">右菜单</td>
        </tr>

        <tr>
            <td width="100%" height="10%" style="background-color: beige">这是底部</td>
        </tr>
    </table>

</body>
</html>
